<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation 4-4-2</title>
    <style>
        /* Style du terrain */
        .terrain {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 20px auto;
            background: #38b16a;
            border: 2px solid #fff;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        /* Ligne centrale */
        .terrain .ligne-centrale {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #fff;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Cards des joueurs */
        .joueur {
            position: absolute;
            width: 100px;
            height: 130px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .joueur:hover {
            transform: scale(1.1);
        }

        /* Infos des joueurs */
        .joueur h3 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }

        .joueur p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formation 4-4-2 sur le Terrain</h1>
    <div class="terrain">
        <div class="ligne-centrale"></div>
        <!-- Les joueurs seront ajoutés ici dynamiquement -->
    </div>

    <script>
        // Données des joueurs dans une formation 4-4-2
        const joueurs = [
            { id: 1, nom: "Gardien", position: "Gardien", x: 350, y: 420 },
            { id: 2, nom: "Défenseur 1", position: "Défenseur", x: 150, y: 350 },
            { id: 3, nom: "Défenseur 2", position: "Défenseur", x: 250, y: 350 },
            { id: 4, nom: "Défenseur 3", position: "Défenseur", x: 450, y: 350 },
            { id: 5, nom: "Défenseur 4", position: "Défenseur", x: 550, y: 350 },
            { id: 6, nom: "Milieu 1", position: "Milieu", x: 150, y: 200 },
            { id: 7, nom: "Milieu 2", position: "Milieu", x: 250, y: 200 },
            { id: 8, nom: "Milieu 3", position: "Milieu", x: 450, y: 200 },
            { id: 9, nom: "Milieu 4", position: "Milieu", x: 550, y: 200 },
            { id: 10, nom: "Attaquant 1", position: "Attaquant", x: 300, y: 50 },
            { id: 11, nom: "Attaquant 2", position: "Attaquant", x: 400, y: 50 },
        ];

        // Sélection du terrain
        const terrain = document.querySelector('.terrain');

        // Ajouter les joueurs au terrain
        joueurs.forEach(joueur => {
            const card = document.createElement('div');
            card.className = 'joueur';
            card.style.left = joueur.x + 'px'; // Position horizontale
            card.style.top = joueur.y + 'px'; // Position verticale
            card.innerHTML = `
                <h3>${joueur.nom}</h3>
                <p>${joueur.position}</p>
            `;
            terrain.appendChild(card);
        });
    </script>
</body>
</html>
