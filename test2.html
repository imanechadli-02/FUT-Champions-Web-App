<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposition des Joueurs</title>
    <style>
        .partie1 {
            background-color: red;
            width: 100%;
            height: 9vw;
        }

        .partie2 {
            position: relative;
            width: 100%;
            height: 50vw;
            display: flex;
            gap: 10vw;
        }

        .partie2 img {
            object-fit: cover;
        }

        .partie2 .formulaire {
            background-color: green;
            width: 30%;
            height: 50vw;
        }

        .partie2 .terrain {
            margin-top: 2vw;
            margin-right: 2vw;
            position: relative;
            width: 81vw;
            height: 45vw;
            background: url(images/field-bg.png) center / cover no-repeat;
            z-index: 1;
        }

        /* Joueurs */
        .joueur {
            background-image: url('images/soutenance-croisser-image.png');
            background-size: cover;
            width: 150px;
            height: 219px;
            position: absolute;
            cursor: grab;
            transition: transform 0.2s;
            z-index: 1;
        }

        .joueur:hover {
            transform: scale(1.1);
        }

        .partie3 {
            background-color: yellow;
            width: 100%;
            height: 18vw;
        }
    </style>
</head>

<body>
    <!-- Choisir la formation -->
    <section class="partie1">
        <!-- You can add your select input here if needed -->
    </section>

    <!-- Terrain et formulaire de remplissage -->
    <section class="partie2">
        <div class="formulaire">
            <!-- Add any form inputs or other content you need here -->
        </div>
        <div class="terrain" id="terrain">
            <!-- Les joueurs seront ajoutés ici dynamiquement -->
        </div>
    </section>

    <!-- Remplaçants -->
    <section class="partie3">
        <!-- Remplaçants Section -->
    </section>

    <script>
        // Les positions des joueurs pour chaque formation
        const formations = {
            "442": [
                { id: 1, nom: "GK", x: 45, y: 90 },
                { id: 2, nom: "LB", x: 15, y: 75 },
                { id: 3, nom: "CB", x: 35, y: 75 },
                { id: 4, nom: "CB", x: 55, y: 75 },
                { id: 5, nom: "RB", x: 75, y: 75 },
                { id: 6, nom: "LM", x: 15, y: 50 },
                { id: 7, nom: "CM", x: 35, y: 50 },
                { id: 8, nom: "CM", x: 55, y: 50 },
                { id: 9, nom: "RM", x: 75, y: 50 },
                { id: 10, nom: "ST", x: 40, y: 20 },
                { id: 11, nom: "ST", x: 60, y: 20 }
            ],
            "433": [
                { id: 1, nom: "GK", x: 45, y: 90 },
                { id: 2, nom: "LB", x: 15, y: 75 },
                { id: 3, nom: "CB", x: 35, y: 75 },
                { id: 4, nom: "CB", x: 55, y: 75 },
                { id: 5, nom: "RB", x: 75, y: 75 },
                { id: 6, nom: "CM", x: 25, y: 50 },
                { id: 7, nom: "CM", x: 50, y: 50 },
                { id: 8, nom: "CM", x: 75, y: 50 },
                { id: 9, nom: "LW", x: 20, y: 20 },
                { id: 10, nom: "ST", x: 50, y: 15 },
                { id: 11, nom: "RW", x: 80, y: 20 }
            ]
        };

        // Référence aux éléments
        const terrain = document.getElementById('terrain');

        // Fonction pour afficher les joueurs
        function afficherJoueurs(formationKey) {
            terrain.innerHTML = ""; // Réinitialiser le terrain
            const joueurs = formations[formationKey];
            const terrainWidth = terrain.offsetWidth;
            const terrainHeight = terrain.offsetHeight;

            joueurs.forEach(joueur => {
                const div = document.createElement('div');
                div.className = 'joueur';
                div.style.position = "absolute";

                // Insérer le joueur dans le DOM pour calculer la taille
                terrain.appendChild(div);

                // Une fois inséré, ajuster les positions selon la taille réelle
                const joueurWidth = div.offsetWidth;
                const joueurHeight = div.offsetHeight;
                div.style.left = (joueur.x / 100) * terrainWidth - joueurWidth / 2 + "px";
                div.style.top = (joueur.y / 100) * terrainHeight - joueurHeight / 2 + "px";
            });
        }

        // Afficher la formation par défaut
        afficherJoueurs("442");
    </script>
</body>

</html>
